<!doctype html>
<html lang="en">
    <head>
        <title>Book API</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

    <h1>Book API</h1>

    <div id="app"></div>

    <button id="knapp" title="Read data from API">Read data</button>


    <div class="box">
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" />
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" />
        </div>


        <div>
            <label for="remove">Id</label>
            <input type="text" id="remove" />
         </div>

        <div>
            <button id="removeButton" title="Remove">Remove book</button>
            <button id="addButton" title="Add">Add book</button>
            <button id="update" title="Update">Update book</button>
        </div>
    </div>


    <h2>List of books</h2>

    <ol id="booklist">
    </ol>

    <script src="book.js" type="module"></script>

    </body>
</html>
